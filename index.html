<body>
    <div class="errors">
        <h4 id="error"></h4>
    </div>
    <div class="container" id="addCandy">
        <form onsubmit="addToList(event)">
            <div class="row ">
                <div class="col">
                    <label for="candyName">Candy Name:</label>
                    <input type="text" name="candyName" id="candyName" class="form-control" required>
                    
                </div>
                <div class="col">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" class="form-control" required>
                    
                </div>
                <div class="col ">
                    <label for="price">Price:</label>
                    <input type="number" name="price" id="price" class="form-control" required>
                    
                </div>
                <div class="col">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" required>
                </div>
                <div class="col">
                    <button type="submit" class="addButton" >Add Choclate</button>
                </div>

            </div>
        </form>
    </div>
    <div class="container">
        <ul id="stocks"></ul>
    </div>
